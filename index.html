<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Backend Engineer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: right;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        .bio {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .contact {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Walter Lensinas</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <section class="bio">
            <h2>About Me</h2>
            <p>Experienced backend engineer with a background in cybersecurity. Passionate about building secure and efficient systems.</p>
        </section>
        <section class="contact">
            <h2>Contact</h2>
            <p>Connect with me on <a href="https://www.linkedin.com/in/wlensinas/" target="_blank">LinkedIn</a>.</p>
        </section>
    </div>
</body>
</html>
